<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Battleships</title>
    <link rel="icon" href="../src/images/favicon.png" />
  </head>
  <body>
    <div class="header">Battleships</div>
    <div id="message-container">
      <div id="winning-message-container"></div>
      <button id="play-again-button">Play again?</button>
    </div>
    <div class="boards-container">
      <div class="player-container">
        <div id="drag-drop-container">
          <div class="drag-drop-title">Place your ships</div>
          <div class="drag-drop-button-container">
            <button id="rotate-ships-button">Rotate ships</button>
            <button id="randomise-ships-btn">Randomise</button>
          </div>
          <div class="ship-placement-container">
            <div id="carrier-container">
              <div
                class="carrier"
                id="carrier"
                data-index-number="5"
                draggable="true"
              >
                <div class="ship-cell" data-ship-name="carrier"></div>
                <div class="ship-cell" data-ship-name="carrier"></div>
                <div class="ship-cell" data-ship-name="carrier"></div>
                <div class="ship-cell" data-ship-name="carrier"></div>
                <div class="ship-cell" data-ship-name="carrier"></div>
              </div>
            </div>
            <div id="battleship-container">
              <div
                class="battleship"
                id="battleship"
                data-index-number="4"
                draggable="true"
              >
                <div class="ship-cell" data-ship-name="battleship"></div>
                <div class="ship-cell" data-ship-name="battleship"></div>
                <div class="ship-cell" data-ship-name="battleship"></div>
                <div class="ship-cell" data-ship-name="battleship"></div>
              </div>
            </div>
            <div id="destroyer-container">
              <div
                class="destroyer"
                id="destroyer"
                data-index-number="3"
                draggable="true"
              >
                <div class="ship-cell" data-ship-name="destroyer"></div>
                <div class="ship-cell" data-ship-name="destroyer"></div>
                <div class="ship-cell" data-ship-name="destroyer"></div>
              </div>
            </div>
            <div id="submarine-container">
              <div
                class="submarine"
                id="submarine"
                data-index-number="3"
                draggable="true"
              >
                <div class="ship-cell" data-ship-name="submarine"></div>
                <div class="ship-cell" data-ship-name="submarine"></div>
                <div class="ship-cell" data-ship-name="submarine"></div>
              </div>
            </div>
            <div id="patrol-boat-container">
              <div
                class="patrol-boat"
                id="patrol-boat"
                data-index-number="2"
                draggable="true"
              >
                <div class="ship-cell" data-ship-name="patrol-boat"></div>
                <div class="ship-cell" data-ship-name="patrol-boat"></div>
              </div>
            </div>
          </div>
          <div class="start-button-container">
            <button id="start-game-button">Start Game</button>
          </div>
        </div>
        <div id="board-container-one"></div>
      </div>
      <div id="board-container-two"></div>
    </div>
    <div class="footer">
      <p>
        Â© Made by
        <a href="https://github.com/Barrymoonshine">Barry Moonshine</a> for
        <a href="https://www.theodinproject.com/">The Odin Project</a>
      </p>
    </div>
  </body>
</html>
